<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <title>Sjökort – Flashcards</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #f2f5fb;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      h1 {
        margin-top: 20px;
        font-size: 1.6rem;
        text-align: center;
      }

      #app {
        margin-top: 10px;
        max-width: 760px;
        width: 100%;
        padding: 0 16px 40px;
        box-sizing: border-box;
      }

      .card {
        background: #ffffff;
        border-radius: 14px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        padding: 24px 20px;
        text-align: center;
        cursor: pointer;
        user-select: none;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        min-height: 270px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.12);
      }

      .subtitle {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 10px;
      }

      .symbol {
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .symbol-svg {
        width: 220px;
        height: 160px;
        max-width: 100%;
      }

      .answer {
        font-size: 1.02rem;
        margin-top: 10px;
      }

      .hidden {
        visibility: hidden;
      }

      .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 18px;
        gap: 8px;
        flex-wrap: wrap;
      }

      button {
        border-radius: 999px;
        border: none;
        padding: 8px 18px;
        font-size: 0.95rem;
        cursor: pointer;
        background: #2563eb;
        color: white;
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.35);
        transition: background 0.15s ease, transform 0.15s ease,
          box-shadow 0.15s ease;
      }

      button:hover {
        background: #1d4ed8;
        transform: translateY(-1px);
        box-shadow: 0 6px 16px rgba(37, 99, 235, 0.5);
      }

      button.secondary {
        background: #e5e7eb;
        color: #111827;
        box-shadow: none;
      }

      button.secondary:hover {
        background: #d1d5db;
        box-shadow: none;
        transform: translateY(-1px);
      }

      .status {
        font-size: 0.9rem;
        color: #555;
        margin-top: 10px;
        text-align: center;
      }

      .hint {
        font-size: 0.85rem;
        color: #777;
        margin-top: 6px;
        text-align: center;
      }

      @media (max-width: 480px) {
        .card {
          padding: 18px 12px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Sjökort – Flashcards</h1>
    <div id="app">

        <div class="answer hidden" id="answer"></div>

      <div class="hint">

      let currentIndex = 0;
      let answerVisible = false;

      const symbolEl = document.getElementById("symbol");
      const answerEl = document.getElementById("answer");
      const cardSideLabelEl = document.getElementById("cardSideLabel");
      const statusTextEl = document.getElementById("statusText");
      const cardEl = document.getElementById("card");

      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      const flipBtn = document.getElementById("flipBtn");
      const randomBtn = document.getElementById("randomBtn");

      function renderCard() {
        const card = cards[currentIndex];
        symbolEl.innerHTML = card.svg;
        answerEl.textContent = card.answer;

        if (answerVisible) {
          answerEl.classList.remove("hidden");
          cardSideLabelEl.textContent = "Baksida – Förklaring";
        } else {
          answerEl.classList.add("hidden");
          cardSideLabelEl.textContent = "Framsida – Sjökortssymbol";
        }

        statusTextEl.textContent = `Kort ${currentIndex + 1} av ${
          cards.length
        }`;
      }

      function showNext() {
        currentIndex = (currentIndex + 1) % cards.length;
        answerVisible = false;
        renderCard();
      }

      function showPrev() {
        currentIndex = (currentIndex - 1 + cards.length) % cards.length;
        answerVisible = false;
        renderCard();
      }

      function toggleAnswer() {
        answerVisible = !answerVisible;
        renderCard();
      }

      function showRandom() {
        let newIndex = currentIndex;
        if (cards.length > 1) {
          while (newIndex === currentIndex) {
            newIndex = Math.floor(Math.random() * cards.length);
          }
        }
        currentIndex = newIndex;
        answerVisible = false;
        renderCard();
      }

      nextBtn.addEventListener("click", showNext);
      prevBtn.addEventListener("click", showPrev);
      flipBtn.addEventListener("click", toggleAnswer);
      randomBtn.addEventListener("click", showRandom);
      cardEl.addEventListener("click", toggleAnswer);

      document.addEventListener("keydown", (e) => {
        if (e.code === "ArrowRight") {
          showNext();
        } else if (e.code === "ArrowLeft") {
          showPrev();
        } else if (e.code === "Space") {
          e.preventDefault();
          toggleAnswer();
        }
      });

      renderCard();
    </script>
